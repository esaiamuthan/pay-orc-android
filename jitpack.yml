# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=payorcpayment.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.esaiamuthan -DartifactId=pay-orc-android -Dversion=1.0.7 -Dpackaging=aar -DgeneratePom=true
